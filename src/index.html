<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset class="set">
          <legend>Personal information</legend>
          <label class="form__field">Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>

          <label class="form__field">Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>

          <label class="form__field">How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </label>

          <label class="form__field">Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              required
            >
          </label>

          <label class="form__field">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              class="checkbox"
            >
          </label>
        </fieldset>
        <fieldset class="set">
          <legend>Registration</legend>
          <label class="form__field">E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>

          <label class="form__field">Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="32"
              required
            >
          </label>
        </fieldset>
        <fieldset class="set">
          <legend>An interesting fact about you!</legend>
          <label class="form__field">
            Do you love cats?
            <label>
              <input
                type="radio"
                name="cats"
                value="y"
                class="radio"
              >
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="cats"
                value="n"
                class="radio"
              >
              No
            </label>
          </label>

          <label class="form__field">
            What is your favorite color?
            <input
              type="color"
              name="favcolor"
              value="#fff"
              required
            >
          </label>

          <label class="form__field">
            What time do you go to bed?
            <input
              type="time"
              name="bedTime"
              required
            >
          </label>

          <label class="form__field">
            What are you favorite brand of cars?
            <select
              name="cars"
              required
              multiple
             >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value="empty" disabled></option>
            </select>
          </label>

          <label class="form__field">
            How do you rate our work?
            <input
              type="range"
              name="workRate"
              min="0"
              max="100"
              value="0"
              disabled
              required
            >
          </label>
        </fieldset>
        <fieldset class="set">
          <legend>Additional info:</legend>
          <label class="form__field">Comments:
            <textarea
              name="comments"
              cols="18"
              rows="2"
            >
            </textarea>
          </label>

          <label class="form__field">
            Would you recommended us?
            <select name="recommended" required >
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>

        <button type="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
